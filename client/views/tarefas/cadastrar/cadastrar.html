<template name="cadastrarTarefa">
    <form>
        <div class="modal-body">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="titulo">Tempo estimado</label>
                <input type="number" name="tempoEstimado" id="tempoEstimado" class="form-control">
                <small id="emailHelp" class="form-text text-muted">Neste campo você deve informar o tempo estimado em horas para conclusão da tarefa.</small>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" rows="5" id="descricao"></textarea>
            </div>
            <input type="hidden" id="idTarefa" name="idTarefa">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</template>
